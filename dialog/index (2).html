<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Диалог</title>
    <style>
        html,body{
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow:  hidden;
        }
        img{
            background-image: url(bg.png);
            background-repeat: no-repeat;
            width: 110%;
            height: 110%;
            margin: 0;
            padding: 0;
        }
        button{
            position: absolute;
	        padding: 16px;
	        background-color: rgb(167, 167, 167);
	        border-radius: 20px;
	        width: 200px;
            top: 20px;
            left: 20px;
        }
        .dialog-box {
            position: absolute;
            top: 20px;
            left: 700px;
            max-width: 300px;
            padding: 15px 20px;
            background-color: rgba(53, 53, 53, 0.7);
            color: white;
            border-radius: 10px;
            font-family: 'Arial', sans-serif;
            font-size: 16px;
            line-height: 1.5;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .dialog-box2 {
            position: absolute;
            top: 20px;
            left: 1500px;
            max-width: 300px;
            padding: 15px 20px;
            background-color: rgba(53, 53, 53, 0.7);
            color: white;
            border-radius: 10px;
            font-family: 'Arial', sans-serif;
            font-size: 16px;
            line-height: 1.5;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .dialog-box::before {
            content: "";
            position: absolute;
            bottom: -15px;
            left: 30px; 
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 15px solid rgba(53, 53, 53, 0.7);
        }
        .dialog-box2::before {
            content: "";
            position: absolute;
            bottom: -15px;
            left: 20px;
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 15px solid rgba(53, 53, 53, 0.7); 
        }
    </style>
</head>
<body>
<img class="bg" src="bg.png" alt="">
<button onclick="switchPhrase()">Переключить</button>
<div class="dialog-box"><p id="msg1">Опять идешь на пересдачу?</p></div>
<div class="dialog-box2"><p id="msg2">Угу...</p></div>
<script>
var count = 0;
function switchPhrase(){
  
    if (count % 2 == 1) {
        document.getElementById("msg1").innerHTML = "Опять идешь на пересдачу?" ;
        document.getElementById("msg2").innerHTML = "Угу..." ;
    } else if (count % 2 == 0) {
        document.getElementById("msg1").innerHTML = "Не переживай, я тут не впервой, что-нибудь придумаем" ;
        document.getElementById("msg2").innerHTML = "Да уж придется!" ;
    }
    count += 1;
    return;
}
    

</script>

</body>
</html>
