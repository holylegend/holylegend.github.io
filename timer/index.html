<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Таймер Обратного Отсчёта</title>
    <style>
        #timer {color: red;
                font-weight: bold;
                font-size: 60px;}
        button {
            padding: 15px 25px;
            font-size: 24px;
            cursor: pointer;
            border-radius: 20px;
        }
    </style>
</head>
<body>

<div id="container-timer">
    <div id="timer"></div>
    <button onclick="start()">Запустить</button>
    <button onclick="restart()">Сбросить</button>
    <p id="message"></p>
</div>

<script>

var count = 7; //время в секундах
var refresh = count + 1;
started = false;
var min = Math.floor(count / 60);
var sec = count % 60;
if (min < 10 && sec < 10) {
    document.getElementById("timer").innerHTML = "0" + min + ":" + "0" + sec;
} else if (min < 10) {
    document.getElementById("timer").innerHTML = "0" + min + ":" + sec;
} else if (sec < 10) {
    document.getElementById("timer").innerHTML =  min + ":" + "0" + sec;
} else {
    document.getElementById("timer").innerHTML =  min + ":" + sec;
}

function start() {
    if (started) {return};
    var countdown = setInterval(function(){
        if (started == false) {
            clearInterval(countdown);
        }
        count -= 1;
        var min = Math.floor(count / 60);
        var sec = count % 60;
        if (min < 10 && sec < 10) {
            document.getElementById("timer").innerHTML = "0" + min + ":" + "0" + sec;
        } else if (min < 10) {
            document.getElementById("timer").innerHTML = "0" + min + ":" + sec;
        } else if (sec < 10) {
            document.getElementById("timer").innerHTML =  min + ":" + "0" + sec;
        } else {
            document.getElementById("timer").innerHTML =  min + ":" + sec;
        }
        if (count == 0) {
            clearInterval(countdown);
            document.getElementById("timer").innerHTML = "Время вышло!";
            return;
        }
        return;
    }, 1000);
    started = true;
    return;
}
function restart() {
    count = refresh;
    started = false;
    if (min < 10 && sec < 10) {
        document.getElementById("timer").innerHTML = "0" + min + ":" + "0" + sec;
    } else if (min < 10) {
        document.getElementById("timer").innerHTML = "0" + min + ":" + sec;
    } else if (sec < 10) {
        document.getElementById("timer").innerHTML =  min + ":" + "0" + sec;
    } else {
        document.getElementById("timer").innerHTML =  min + ":" + sec;
    }
}



</script>

</body>
</html>
